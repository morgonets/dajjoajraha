<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="Regist.css">
</head>
<body>
<header id="main">

        <img src="img/logo.jpg" alt="" style="height: 100px;">

    <div class="selector">
        <div id="popupBtn" onclick="Back()"><img src="img/images.png" alt="" style="height: 50px;"></div>
    </div>
</header>
<div class="grid-cont">
    <div class="registration-form">
        <h2>Registration</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div>
                <div class="error-container" id="errorContainer"></div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</div>
<script>

    function validateForm() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let errorContainer = document.getElementById("errorContainer");

        // Clear previous error messages
        errorContainer.innerHTML = "";

        // Introduce errors and display messages if conditions are not met
        if (password.length < 8) {
            displayError("Password must be at least 8 characters long.");
            return false;
        }

        if (!/[A-Z]/.test(password)) {
            displayError("Password must contain at least one uppercase letter (A-Z).");
            return false;
        }

        if (!/[a-z]/.test(password)) {
            displayError("Password must contain at least one lowercase letter (a-z).");
            return false;
        }

        if (password !== confirmPassword) {
            displayError("Passwords do not match!");
            return false;
        }

        // If all conditions are met, navigate to the next HTML page
        window.location.href = "Regist2.html";
        return false; // Returning false prevents the form from submitting in the traditional way
    }

    function displayError(errorMessage) {
        let errorContainer = document.getElementById("errorContainer");
        let errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = errorMessage;
        errorContainer.appendChild(errorDiv);
    }
    function Back() {
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
